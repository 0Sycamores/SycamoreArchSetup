name: Deploy to Cloudflare Workers

on:
  # 自动部署：当推送到 main 分支时触发
  push:
    branches:
      - main
    paths:
      - 'worker.js'
      - 'wrangler.toml'

  # 手动触发：允许从 GitHub Actions 页面手动运行
  workflow_dispatch:
    inputs:
      environment:
        description: '部署脚本'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 部署到 Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 显式指定部署环境，使用 inputs 输入或默认为 'production'
          command: deploy --env ${{ github.event.inputs.environment || 'production' }}
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'production' }}

      - name: 部署成功通知
        if: success()
        run: |
          echo "✅ 部署成功！"
          echo "环境: ${{ github.event.inputs.environment || 'production' }}"
          echo "提交: ${{ github.sha }}"
          echo "分支: ${{ github.ref_name }}"

      - name: 部署失败通知
        if: failure()
        run: |
          echo "❌ 部署失败，请查看日志"
          exit 1
